<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Hytale Moderation Tool</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Custom Title Bar -->
  <div class="title-bar">
    <div class="title-bar-drag">
      <span class="title-text">Hytale Moderation Tool</span>
    </div>
    <div class="title-bar-controls">
      <button class="title-btn minimize" id="btn-minimize">‚îÄ</button>
      <button class="title-btn maximize" id="btn-maximize">‚ñ°</button>
      <button class="title-btn close" id="btn-close">√ó</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Header - Targeting Info -->
    <div class="header-bar">
      <div class="targeting-info">
        <span class="targeting-label">Targeting</span>
        <span class="target-rank" id="target-rank">[MEMBER]</span>
        <span class="target-name" id="target-name">No Target</span>
      </div>
      <div class="header-actions">
        <input type="text" class="search-input" id="player-search" placeholder="Search player...">
      </div>
    </div>

    <!-- Main Content - 3 Panels -->
    <div class="panels-container">
      <!-- Left Panel - Player Preview -->
      <div class="panel panel-left">
        <div class="panel-header">Player Preview</div>
        <div class="player-preview">
          <div class="player-avatar" id="player-avatar">
            <div class="avatar-placeholder">
              <div class="avatar-head"></div>
              <div class="avatar-body"></div>
              <div class="avatar-legs"></div>
            </div>
          </div>
          <div class="player-status" id="player-status">
            <span class="status-dot offline"></span>
            <span class="status-text">No Target</span>
          </div>
        </div>
      </div>

      <!-- Middle Panel - Target Information -->
      <div class="panel panel-middle">
        <div class="panel-header">Target Information</div>
        <div class="info-grid">
          <div class="info-row">
            <span class="info-label">Nick:</span>
            <span class="info-value" id="info-nick">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Location:</span>
            <span class="info-value" id="info-location">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Client Info:</span>
            <span class="info-value" id="info-client">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Rank:</span>
            <span class="info-value" id="info-rank">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Level:</span>
            <span class="info-value" id="info-level">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">First Join:</span>
            <span class="info-value" id="info-firstjoin">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Playtime:</span>
            <span class="info-value" id="info-playtime">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Warnings:</span>
            <span class="info-value" id="info-warnings">-</span>
          </div>
          <div class="info-row">
            <span class="info-label">Status:</span>
            <span class="info-value" id="info-status">-</span>
          </div>
        </div>
      </div>

      <!-- Right Panel - Action Menu -->
      <div class="panel panel-right">
        <div class="panel-header">Actions</div>
        <div class="action-menu">
          <button class="action-btn" data-action="teleport" data-key="X">
            <span class="action-key">X</span>
            <span class="action-label">Teleport To</span>
          </button>
          <button class="action-btn warning" data-action="warn" data-key="W">
            <span class="action-key">W</span>
            <span class="action-label">Warn</span>
          </button>
          <button class="action-btn info" data-action="mute" data-key="M">
            <span class="action-key">M</span>
            <span class="action-label">Mute</span>
          </button>
          <button class="action-btn danger" data-action="kick" data-key="K">
            <span class="action-key">K</span>
            <span class="action-label">Kick</span>
          </button>
          <button class="action-btn danger" data-action="ban" data-key="B">
            <span class="action-key">B</span>
            <span class="action-label">Ban</span>
          </button>
          <button class="action-btn" data-action="inventory" data-key="I">
            <span class="action-key">I</span>
            <span class="action-label">Inventory</span>
          </button>
          <button class="action-btn" data-action="notes" data-key="N">
            <span class="action-key">N</span>
            <span class="action-label">Notes</span>
          </button>
          <button class="action-btn" data-action="history" data-key="H">
            <span class="action-key">H</span>
            <span class="action-label">History</span>
          </button>
          <button class="action-btn secondary" data-action="untarget" data-key="C">
            <span class="action-key">C</span>
            <span class="action-label">Untarget</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
      <button class="bottom-btn" id="btn-players">
        <span class="btn-icon">üë•</span>
        <span class="btn-text">Player List</span>
      </button>
      <button class="bottom-btn" id="btn-punishments">
        <span class="btn-icon">‚öñÔ∏è</span>
        <span class="btn-text">Punishments</span>
      </button>
      <button class="bottom-btn" id="btn-activity">
        <span class="btn-icon">üìú</span>
        <span class="btn-text">Activity Log</span>
      </button>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">Modal Title</span>
        <button class="modal-close" id="modal-close">√ó</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <!-- Search Results Dropdown -->
  <div class="search-dropdown" id="search-dropdown"></div>

  <script src="js/app.js"></script>
</body>
</html>
