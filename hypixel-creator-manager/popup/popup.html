</head>
<body>
  <div class="popup">

      <div class="logo-icon">H</div>
      <div class="logo-text">
        <h1>HYPIXEL</h1>

    <div class="popup-actions">
      <button class="btn btn-primary" id="btnOpenDashboard">
        Open Dashboard
      </button>
      <button class="btn btn-secondary" id="btnOpenSidePanel">
        Open Side Panel
      </button>
    </div>
