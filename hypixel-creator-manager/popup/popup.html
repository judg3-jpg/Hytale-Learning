<!DOCTYPE html>
<html lang="en">
<head>

    <div class="status-bar" id="statusBar">

    <!-- Quick Actions Section -->
    <section class="section">

        <button id="btnOpenChannel" class="btn btn-secondary">

    <!-- Quick Notes Section -->
    <section class="section">

        <button id="noteInactive" class="btn btn-note">

        </button>
        <button id="noteNonGaming" class="btn btn-note">
          <span>Channel no longer produces gaming content</span>

        </button>
        <button id="noteReviewed" class="btn btn-note">

          <span class="hotkey">Alt+3</span>
        </button>
        <button id="noteCustom" class="btn btn-note btn-custom">

        </button>
      </div>
    </section>

    <!-- Bulk Actions Section -->
    <section class="section">
      <h2>ğŸ” Bulk Actions</h2>
      <div class="button-grid">
        <button id="btnFindOverdue" class="btn btn-outline">
          <span class="btn-icon">ğŸ“…</span>

        <button id="btnFindInactive" class="btn btn-outline">

        âš™ï¸ Settings

        <div class="setting-item">
          <label for="reviewerName">Reviewer Name:</label>
          <input type="text" id="reviewerName" value="Judge" placeholder="Your name">
        </div>
        <div class="setting-item">
          <label for="overdueMonths">Overdue after (months):</label>
          <input type="number" id="overdueMonths" value="3" min="1" max="12">
        </div>
        <div class="setting-item">
          <label for="inactiveMonths">Inactive after (months):</label>
          <input type="number" id="inactiveMonths" value="6" min="1" max="24">
        </div>
        <button id="btnSaveSettings" class="btn btn-primary btn-small">Save Settings</button>
      </div>
    </section>

    <footer>
