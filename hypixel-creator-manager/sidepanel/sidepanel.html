<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Manager</title>
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <header class="panel-header">
    <div class="logo-icon">H</div>
    <div class="logo-text">
      <h1>HYPIXEL</h1>
      <p>Creator Manager</p>
    </div>
  </header>

  <div class="panel-content">
    <div class="status-card">
      <span class="status-dot" id="statusDot"></span>
      <span class="status-text" id="statusText">Checking data...</span>
    </div>

    <div class="stats-mini">
      <div class="stat-mini">
        <div class="stat-mini-value" id="statTotal">-</div>
        <div class="stat-mini-label">Total</div>
      </div>
      <div class="stat-mini">
        <div class="stat-mini-value success" id="statActive">-</div>
        <div class="stat-mini-label">Active</div>
      </div>
      <div class="stat-mini">
        <div class="stat-mini-value warning" id="statReview">-</div>
        <div class="stat-mini-label">Review</div>
      </div>
      <div class="stat-mini">
        <div class="stat-mini-value danger" id="statWarnings">-</div>
        <div class="stat-mini-label">Warnings</div>
      </div>
    </div>

    <div class="panel-section">
      <div class="section-header">
        <span class="section-title">Needs Review</span>
        <span class="section-badge" id="reviewBadge">0</span>
      </div>
      <div class="review-list" id="reviewList">
        <div class="empty-state">
          <span class="empty-icon">âœ“</span>
          <p>All caught up!</p>
        </div>
      </div>
    </div>

    <button class="btn btn-primary btn-full" id="btnOpenDashboard">
      Open Full Dashboard
    </button>
  </div>

  <footer class="panel-footer">
    Hypixel Creator Manager v4.0.0
  </footer>

  <script src="../lib/csv-manager.js"></script>
  <script src="sidepanel.js"></script>
</body>
</html>
